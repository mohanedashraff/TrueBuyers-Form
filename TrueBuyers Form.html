<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Buyers Property Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-top: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>True Buyers Property Details Form</h1>
        <form id="propertyForm">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" required><br>
            <label for="property_type">Property Type:</label>
            <input type="text" id="property_type" name="property_type" required><br>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required><br>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required><br>

            <label for="garage">Garage or Additional Storage Space:</label>
            <input type="text" id="garage" name="garage"><br>

            <label for="renovations">Recent Renovations or Upgrades:</label>
            <textarea id="renovations" name="renovations"></textarea><br>

            <label for="damage">Damage that Needs Repair:</label>
            <textarea id="damage" name="damage"></textarea><br>

            <label for="selling_reason">Reason for Selling:</label>
            <textarea id="selling_reason" name="selling_reason"></textarea><br>

            <label for="mortgages">Existing Mortgages or Liens:</label>
            <textarea id="mortgages" name="mortgages"></textarea><br>

            <label for="is_rented">Is the Property Rented?</label>
            <input type="checkbox" id="is_rented" name="is_rented"><br>

            <label for="asking_price">Asking Price:</label>
            <input type="number" id="asking_price" name="asking_price"><br>

            <label for="property_rating">Property Rating:</label>
            <input type="number" id="property_rating" name="property_rating"><br>

            <label for="zestimate">Zestimate:</label>
            <input type="number" id="zestimate" name="zestimate"><br>

            <label for="is_listed">Is the Property Listed?</label>
            <input type="checkbox" id="is_listed" name="is_listed"><br>

            <label for="garage_cars">Number of Garage Cars:</label>
            <input type="number" id="garage_cars" name="garage_cars"><br>

            <label for="lease_type">Lease Type:</label>
            <select id="lease_type" name="lease_type">
                <option value="monthly">Monthly</option>
                <option value="annually">Annually</option>
            </select><br>

            <label for="lease_expire">Lease Expiry Date:</label>
            <input type="date" id="lease_expire" name="lease_expire"><br>

            <label for="call_back_time">Best Time To Call Back:</label>
            <input type="time" id="call_back_time" name="call_back_time"><br>

            <label for="size">Property Size (in sq. ft.):</label>
            <input type="number" id="size" name="size"><br>

            <label for="condition">Condition:</label>
            <input type="text" id="condition" name="condition"><br>

            <label for="occupancy">Occupancy:</label>
            <input type="text" id="occupancy" name="occupancy"><br>

            <label for="motivation">Motivation:</label>
            <input type="text" id="motivation" name="motivation"><br>

            <label for="timeframe">Timeframe:</label>
            <input type="text" id="timeframe" name="timeframe"><br>

            <label for="motivation_level">Motivation Level:</label>
            <input type="text" id="motivation_level" name="motivation_level"><br>

            <label for="zillow_link">Zillow Link:</label>
            <input type="text" id="zillow_link" name="zillow_link"><br>

            <label for="redfin_value">Redfin Value:</label>
            <input type="text" id="redfin_value" name="redfin_value"><br>

            <label for="redfin_link">Redfin Link:</label>
            <input type="text" id="redfin_link" name="redfin_link"><br>

            <label for="caller">Caller:</label>
            <input type="text" id="caller" name="caller"><br>

            <button type="button" id="generateButton">Generate Detailed Message</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var generateButton = document.getElementById('generateButton');
            generateButton.addEventListener('click', generateDetails);
        });

        function generateDetails() {
            var name = document.getElementById('name').value;
            var number = document.getElementById('number').value;
            var propertyType = document.getElementById('property_type').value;
            var bedrooms = document.getElementById('bedrooms').value;
            var bathrooms = document.getElementById('bathrooms').value;
            var garage = document.getElementById('garage').value;
            var renovations = document.getElementById('renovations').value;
            var damage = document.getElementById('damage').value;
            var sellingReason = document.getElementById('selling_reason').value;
            var mortgages = document.getElementById('mortgages').value;
            var isRented = document.getElementById('is_rented').checked ? 'Yes' : 'No';
            var askingPrice = document.getElementById('asking_price').value;
            var propertyRating = document.getElementById('property_rating').value;
            var zestimate = document.getElementById('zestimate').value;
            var isListed = document.getElementById('is_listed').checked ? 'Yes' : 'No';
            var garageCars = document.getElementById('garage_cars').value;
            var leaseType = document.getElementById('lease_type').value;
            var leaseExpire = document.getElementById('lease_expire').value;
            var callBackTime = document.getElementById('call_back_time').value;
            var size = document.getElementById('size').value;
            var condition = document.getElementById('condition').value;
            var occupancy = document.getElementById('occupancy').value;
            var motivation = document.getElementById('motivation').value;
            var timeframe = document.getElementById('timeframe').value;
            var motivationLevel = document.getElementById('motivation_level').value;
            var zillowLink = document.getElementById('zillow_link').value;
            var redfinValue = document.getElementById('redfin_value').value;
            var redfinLink = document.getElementById('redfin_link').value;
            var caller = document.getElementById('caller').value;

            var outputDiv = document.getElementById('output');
            var formattedMessage = `
            Name: ${name}
            Phone Number: ${number}
            Property Type: ${propertyType}
            Bedrooms: ${bedrooms}
            Bathrooms: ${bathrooms}
            Garage or Storage Space: ${garage}
            Recent Renovations or Upgrades: ${renovations}
            Damage that Needs Repair: ${damage}
            Reason for Selling: ${sellingReason}
            Existing Mortgages or Liens: ${mortgages}
            Is the Property Rented? ${isRented}
            Asking Price: ${askingPrice}
            Property Rating: ${propertyRating}
            Zestimate: ${zestimate}
            Is the Property Listed? ${isListed}
            Number of Garage Cars: ${garageCars}
            Lease Type: ${leaseType}
            Lease Expiry Date: ${leaseExpire}
            Best Time to Call Back: ${callBackTime}
            Property Size (sq. ft.): ${size}
            Condition: ${condition}
            Occupancy: ${occupancy}
            Motivation: ${motivation}
            Timeframe: ${timeframe}
            Motivation Level: ${motivationLevel}
            Zillow Link: ${zillowLink}
            Redfin Value: ${redfinValue}
            Redfin Link: ${redfinLink}
            Caller: ${caller}
        `;

            outputDiv.innerText = formattedMessage;
        }
    </script>
</body>

</html>
